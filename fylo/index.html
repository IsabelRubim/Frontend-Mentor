<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="/img/favicon-32x32.png">
        
        <title>Project</title>
    </head>

    <body>
        <div class="container">

            <div class="bg-left">                
                <img src="img/illustration-main.svg" alt="Illustration" class="picture">
            </div>

            <div class="bg-right">
                
                <nav class="navbar">                    
                    <img src="img/logo.svg" class="navbar__logo">
                    <div class="navbar__iconbox">
                        <img src="img/twitter.svg" alt="twitter">
                        <img src="img/facebook.svg" alt="twitter">
                        <img src="img/msg.svg" alt="twitter">                        
                    </div>
                </nav>

                <div class="text-box">
                    <h1 class="text-box__tittle">
                        All your files in one secure location, accessible anywhere.
                    </h1>
                    <p class="text-box__sub">
                        Fylo stores all your most important files in one secure location. 
                        Access them wherever you need, share and collaborate with friends, 
                        family and co-workers.
                    </p>
                </div>

                <form action="#" class="access">
                    <h2 class="access__tittle">Sign up for early access</h2>
                    <input type="email" class="access__input">
                    <button class="access__button">
                        Sign Up
                    </button>
                </form>
            </div>            
        </div>
    </body>
</html>
